<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .iphone {
            width: 320px;
            height: 600px;
            background: black;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            position: relative;
            border: 5px solid #333;
        }
        .status-bar {
            width: 100%;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .calculator {
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .display {
            width: 90%;
            height: 80px;
            font-size: 3em;
            text-align: right;
            color: white;
            background: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button.orange {
            background: #ff9500;
        }
        button.gray {
            background: #a5a5a5;
            color: black;
        }
        button.zero {
            width: 150px;
            border-radius: 35px;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="status-bar">
            <span id="clock">9:41</span>
            <span>ðŸ“¶ ðŸ”” ðŸ”‹</span>
        </div>
        <div class="calculator" id="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="gray" onclick="clearDisplay()">AC</button>
                <button class="gray" onclick="toggleSign()">+/-</button>
                <button class="gray" onclick="addToDisplay('%')">%</button>
                <button class="orange" onclick="addToDisplay('/')">Ã·</button>
                
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="orange" onclick="addToDisplay('*')">Ã—</button>
                
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button class="orange" onclick="addToDisplay('-')">âˆ’</button>
                
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="orange" onclick="addToDisplay('+')">+</button>
                
                <button class="zero" onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="orange" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    
    <script>
        // FunÃ§Ã£o para atualizar a hora
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
        }

        // Atualiza o relÃ³gio a cada minuto
        setInterval(updateClock, 60000);
        updateClock(); // Inicializa com a hora correta

        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function toggleSign() {
            let display = document.getElementById("display");
            if (display.value) {
                display.value = String(parseFloat(display.value) * -1);
            }
        }
        
        function calculateResult() {
            let display = document.getElementById("display");
            let expression = display.value.replace(/Ã·/g, '/').replace(/Ã—/g, '*');
            
            expression = expression.replace(/(\d+(?:\.\d+)?)%/g, (match, number, offset, string) => {
                let prevNumberMatch = string.substring(0, offset).match(/(\d+(?:\.\d+)?)\s*$/);
                if (prevNumberMatch) {
                    let prevNumber = prevNumberMatch[1];
                    return `(${prevNumber} * ${number} / 100)`;
                }
                return `(${number} / 100)`;
            });
            
            try {
                let result = Function(`'use strict'; return (${expression})`)();
                display.value = result;
            } catch {
                display.value = "Erro";
            }
        }
    </script>
</body>
</html>
